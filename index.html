<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>sueno.la</title>

  <style>
    /* Faith font (local): put file at ./fonts/Faith.ttf (or update below) */
    @font-face {
      font-family: "Faith";
      src: url("./fonts/faith.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root { --ink:#000; }

    html, body { height: 100%; margin: 0; }

    body{
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      text-align:center;
      padding: 24px;
    }

    /* The word sets the width; dots match this width */
    .wordmark{
      display:inline-block;          /* critical: makes width = text width */
      font-family: "Faith", serif;
      font-size: clamp(28px, 6vw, 76px);
      line-height: 1;
      color: var(--ink);
      user-select:none;
    }

    /* Dots row spans the exact width of the wordmark */
    .dots{
      width: 100%;
      height: 18px;
      margin-top: 12px;
      position: relative;
      overflow: hidden;
      /* subtle pencil vibe */
      filter: contrast(1.05);
    }

    .dot{
      position:absolute;
      top: 50%;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(circle at 40% 35%, rgba(255,255,255,0.9) 0 25%, rgba(255,255,255,0) 26%),
        radial-gradient(circle, rgba(0,0,0,0.85) 0 70%, rgba(0,0,0,0.75) 71% 100%);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.25),
        0 0 10px rgba(0,0,0,0.06);
      opacity: 0.25;
      /* micro jitter = “pencil” */
      animation: jitter 0.75s steps(2,end) infinite;
    }

    @keyframes jitter{
      0%   { transform: translate(-50%, -50%) skewX(0deg); }
      50%  { transform: translate(-50%, calc(-50% + 0.4px)) skewX(-0.6deg); }
      100% { transform: translate(-50%, -50%) skewX(0.4deg); }
    }

    /* Travel animation: dots sweep across the width in a loop */
    @keyframes travel{
      0%   { left: -6%; opacity: 0.12; }
      10%  { opacity: 0.35; }
      50%  { opacity: 0.9; }
      90%  { opacity: 0.35; }
      100% { left: 106%; opacity: 0.12; }
    }

    /* 7 dots, staggered so they “flow” across */
    .dot:nth-child(1){ animation: travel 1.9s linear infinite, jitter 0.75s steps(2,end) infinite; animation-delay: 0.00s; }
    .dot:nth-child(2){ animation: travel 1.9s linear infinite, jitter 0.75s steps(2,end) infinite; animation-delay: 0.18s; }
    .dot:nth-child(3){ animation: travel 1.9s linear infinite, jitter 0.75s steps(2,end) infinite; animation-delay: 0.36s; }
    .dot:nth-child(4){ animation: travel 1.9s linear infinite, jitter 0.75s steps(2,end) infinite; animation-delay: 0.54s; }
    .dot:nth-child(5){ animation: travel 1.9s linear infinite, jitter 0.75s steps(2,end) infinite; animation-delay: 0.72s; }
    .dot:nth-child(6){ animation: travel 1.9s linear infinite, jitter 0.75s steps(2,end) infinite; animation-delay: 0.90s; }
    .dot:nth-child(7){ animation: travel 1.9s linear infinite, jitter 0.75s steps(2,end) infinite; animation-delay: 1.08s; }

    /* respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .dot{ animation: none; opacity: 0.6; }
      .dots{ display:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="wordmark">
      Sueno.LA
      <div class="dots" aria-label="Loading">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>
</body>
</html>
