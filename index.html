<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>sueno.la</title>
  <link rel="preload" href="./fonts/faith.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    @font-face{
      font-family:"Faith";
      src: url("./fonts/faith.woff2") format("woff2"),
      url("./fonts/faith.woff2") format("truetype");
      font-weight:normal;
      font-style:normal;
      font-display:block;
    }

    html,body{height:100%;margin:0;}
    body{
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{ text-align:center; padding:24px; }

    .wordmark{
      display:inline-block;
      font-family:"Faith", serif;
      font-size: clamp(28px, 7vw, 76px);
      line-height:1;
      color:#000;
      user-select:none;
    }

    .dots{
      margin: 12px auto 0;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 10px;
      height: 12px;
    }

    .dot{
      width: clamp(1px, 1.2vw, 5px);
      height: clamp(1px, 1.2vw, 5px);
      border-radius: 50%;
      background:#000;
      opacity: 0.25;
      transform: translateY(0);
      animation: bounce 3.2s ease-in-out infinite; /* same speed as before */
    }

    /* Stagger so it loops left -> middle -> right */
    .dot:nth-child(1){ animation-delay: 0s; }
    .dot:nth-child(2){ animation-delay: 0.25s; }
    .dot:nth-child(3){ animation-delay: 0.50s; }

    @keyframes bounce{
      0%, 80%, 100% { opacity: 0.25; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(clamp(-4px, -1.6vw, -6px)); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="wordmark">
      Sueno.LA
      <div class="dots" aria-label="Loading">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>
</body>
</html>
